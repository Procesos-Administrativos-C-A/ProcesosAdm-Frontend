<main class=" w-screen pb-14 relative min-h-[760px] "> 
    <div class=" w-10/12 mx-auto my-14 rounded-md flex flex-col items-center justify-start border border-spacing-7 shadow-inner shadow-TextoGris/45 border-black bg-white ">
        <h1 class="text-center text-2xl font-semibold leading-7 text-gray-900 my-8">Nuevo Preoperativo</h1>
        <form action="" class="w-10/12 m-auto flex flex-wrap items-center  ">
            <div class=" w-1/3">
                <label for="Lugar" class="w-1/6 mx-9  text-sm font-medium leading-6 text-gray-900">Lugar :</label>
                <select name="lugar"  id="lugar" class="rounded-md" (change)="cambioLinea($event)">
                    <option value="Linea1">Linea 1</option>
                    <option value="Linea2">Linea 2</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                </select>

            </div >
            
            <div class="w-1/3">

                <label for="fecha" class="w-1/6 mx-9  text-sm font-medium leading-6 text-gray-900">Fecha :</label>
                <input disabled type="date" name="fecha"  id="lugar" value="{{fecha_hoy}}"  class=" w-2/5 rounded-md ">

            </div>
            
            <div class="w-1/3">

                <label for="turno" class="w-1/6 mx-9  text-sm font-medium leading-6 text-gray-900">Turno :</label>
                <select name="turno"  id="turno" class="rounded-md">
                    <option value="">6 a.m - 2 p.m</option>
                    <option value="">2 a.m - 10 p.m</option>
                    <option value="">10 a.m - 6 p.m</option>
                </select>

            </div>
            
            
            <div class="w-1/3 mt-9">

                <label for="festivo" class="w-1/6 ml-9  text-sm font-medium leading-6 text-gray-900">Dia festivo </label>
                <input type="checkbox" name="festivo" id="festivo" class="ml-2 border-2 text-xl border-gray-300 rounded-md  checked:bg-Primario" >

            </div>

            <div class="w-1/3 mt-9">
                
                <label for="festivo" class="w-1/6 ml-9  text-sm font-medium leading-6 text-gray-900">Horas extra </label>
                <input type="checkbox" [(ngModel)]="horas_extra" name="festivo" id="festivo"  class="ml-2 border-2 text-xl border-gray-300 rounded-md  checked:bg-Primario" >

            </div>
            <div class=" w-full mt-8">
                <table *ngFor="let lugar of lugares();let i = index"  class="table-auto w-full mt-10 relative" >
                    <tr>
                      <th colspan="3" class="bg-gray-200 py-4 text-center">{{lugar.lugar}}
                        <button type="button" class="bg-Primario text-white rounded-full w-8 h-8 flex items-center justify-center absolute top-3 right-2" (click)="agregarPersona(i)">+</button>
                    </th>
                      
                    </tr>
                    <tr *ngFor="let empleado of lugar.empleados;let j = index">
                        <td *ngIf="horas_extra()" class="w-16 p-4 border">
                            <input type="number" class="appearance-none w-14 rounded-md focus:outline-none focus:ring-0 focus:appearance-none">
                        </td>
                        <td class="w-5/12 p-4 border">
                            <select name="cargo"  id="cargo" class="rounded-md">
                                <option value="Oper">Operador</option>
                                <option value="Auxi">Auxiliar de T & A</option>
                                <option value="Inge">Ingeniero de MTTO</option>
                                <option value="Tecn">Tecnico MTTO</option>
                            </select>
                        </td>
                        <td class="w-6/12 p-4 border relative">
                            <select name="empleado"  id="empleado" class="rounded-md">
                                <option value="">Juan Martínez Pérez </option>
                                <option value="">Luis García Sánchez</option>
                                <option value="">Alejandro Rodríguez López</option>
                                <option value="">Carlos Fernández Martín</option>
                            </select>
                            <button type="button" class="bg-Primario text-white rounded-full w-8 h-8 flex items-center justify-center absolute top-3 right-2" (click)="quitarPersona(j,i)">-</button>
                        </td>
                    </tr>
                  </table>
                  



            </div>
            <div class="w-full">
                <button type="button" class="flex items-center justify-center p-3 w-1/4 mx-auto my-8 rounded-md bg-Primario text-TextoBlanco hover:bg-Secundario active:bg-gray-500">Guardar</button>
            </div>
            
        </form>
        

    </div>
    
</main>
