<app-navbar [rol]="2"></app-navbar>

<main class=" w-screen pb-14 relative min-h-[760px] overscroll-contain overflow-y-auto "> 
    <div class=" w-10/12 mx-auto my-14 rounded-md flex flex-col items-center justify-start border border-spacing-7 shadow-inner shadow-TextoGris/45 border-black bg-white ">
        <h1 class="text-center text-2xl font-semibold leading-7 text-gray-900 my-8">Crear Usuario</h1>
        <form action="" class="w-10/12 m-auto flex flex-wrap items-center " 
        [formGroup]="ususarioForm" (ngSubmit)="crearUsuario()" >
            <div class="w-1/3">
                <label for="cedula" class="w-1/6 mr-9  text-sm font-medium leading-6 text-gray-900">Cédula :</label>
                <input  type="number" min="0" name="cedula"  id="cedula" placeholder=""  class="appearance-none h-12 sm:w-3/4 telefono:w-11/12  mx-auto  border-2 text-xl border-gray-300 rounded-md  focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario"
                formControlName="cedula">

            </div>
            <div class=" w-1/3">
                <label for="nombre" class="w-1/6 mr-9  text-sm font-medium leading-6 text-gray-900">Nombre :</label>
                <input type="text" name="nombre" id="nombre" formControlName="nombre" class="h-12 sm:w-3/4 telefono:w-11/12  mx-auto mt-2  border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario ">
            </div >

            <div class=" w-1/3">
                <label for="apellido" class="w-1/6 mr-9  text-sm font-medium leading-6 text-gray-900">Apellido :</label>
                <input type="text" name="apellido" id="apellido" formControlName="apellido" class="h-12 sm:w-3/4 telefono:w-11/12  mx-auto mt-2  border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario ">
            </div >
            
            <div class=" w-full flex justify-center mt-9" >
                <div class=" w-1/3">
                    <label for="rol" class="w-1/6 mr-20   text-sm font-medium leading-6 text-gray-900">Rol :</label>
                    <select name="rol"  id="rol" class="h-12 sm:w-3/4 telefono:w-11/12  mx-auto mt-2  border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario "
                    formControlName="rol">
                        <option value="Administrador">Administrador</option>
                        <option value="Lector">Lector </option>
                        <option value="Ingeniero de Mantenimiento">Ingeniero de Mantenimiento</option>
                        <option value="Operador">Operador</option>
                        <option value="Tecnico de Mantenimeinto">Técnico de Mantenimeinto</option>
                        <option value="Auxiliar">Auxiliar</option>
                        <option value="Oficina">Oficina</option>
                    </select>
                    
                </div >
    
                <div class=" w-1/3">
                    <label for="cargo" class="w-1/6 mr-20  text-sm font-medium leading-6 text-gray-900">Cargo :</label>
                    <select name="rol"  id="rol" class="h-12 sm:w-3/4 telefono:w-11/12  mx-auto mt-2  border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario "
                    formControlName="rol">
                        <option value="Administrador">Ingeniero Mantenimeinto</option>
                        <option value="Operador">Taquilla</option>
                        <option value="Recursos Humanos">Ingeniero de Sistemas</option>
                    </select>
                </div >
            </div>

            <div class=" w-full flex justify-center mt-9">
                <div class=" w-1/3">
                    <label for="email" class="w-1/6 mr-20  text-sm font-medium leading-6 text-gray-900">Email :</label>
                    <input type="text" name="email" id="email" formControlName="email" class="h-12 sm:w-3/4 telefono:w-11/12  mx-auto mt-2  border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario ">
                </div >
                <div class=" w-1/3">
                    <label for="contrasena" class="w-1/6 mr-9  text-sm font-medium leading-6 text-gray-900">Contraseña :</label>
                    <input type="text" name="contrasena" id="contrasena" formControlName="contrasena" class="h-12 sm:w-3/4 telefono:w-11/12  mx-auto mt-2  border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario ">
                </div >
            </div>


            
            
            <div class="w-full mt-9">
                <button type="submit" [disabled]="!ususarioForm.valid" class="disabled:bg-red-500 flex items-center justify-center p-3 w-1/4 mx-auto my-8 rounded-md bg-Primario text-TextoBlanco hover:bg-Secundario active:bg-gray-500 ">Guardar</button>
            </div>
            
        </form>
        

    </div>
    
</main>
