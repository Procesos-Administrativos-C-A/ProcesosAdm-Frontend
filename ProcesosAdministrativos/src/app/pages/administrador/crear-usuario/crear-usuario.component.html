<!-- Componente de navegación -->
<app-navbar [rol]="this.rol"></app-navbar>

<!-- Contenedor principal -->
<main class="w-screen pb-14 relative min-h-[760px] overscroll-contain overflow-y-auto">

    <!-- Contenedor del formulario -->
    <div class="w-10/12 mx-auto my-14 rounded-md flex flex-col items-center justify-start border border-spacing-7 shadow-inner shadow-TextoGris/45 border-black bg-white">
        <!-- Título del formulario -->
        <h1 class="text-center text-2xl font-semibold leading-7 text-gray-900 my-8">Crear Usuario</h1>
        <!-- Formulario para crear usuario -->
        <form action="" class="w-10/12 m-auto flex flex-wrap items-center" [formGroup]="ususarioForm" (ngSubmit)="crearUsuario()">
            <!-- Campo de entrada para cédula -->
            <div class="w-full sm:w-1/3 px-2 mb-4 sm:mb-0">
                <label for="cedula" class="block text-sm font-medium leading-6 text-gray-900">Cédula:</label>
                <input type="number" min="0" name="cedula" id="cedula" placeholder="" class="appearance-none h-12 w-full border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario" formControlName="cedula">
            </div>
            <!-- Campo de entrada para nombre -->
            <div class="w-full sm:w-1/3 px-2 mb-4 sm:mb-0">
                <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre:</label>
                <input type="text" name="nombre" id="nombre" formControlName="nombre" class="h-12 w-full border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario">
            </div>
            <!-- Campo de entrada para apellido -->
            <div class="w-full sm:w-1/3 px-2 mb-4 sm:mb-0">
                <label for="apellido" class="block text-sm font-medium leading-6 text-gray-900">Apellido:</label>
                <input type="text" name="apellido" id="apellido" formControlName="apellido" class="h-12 w-full border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario">
            </div>
            <!-- Contenedor para selección de rol y cargo -->
            <div class="w-full flex flex-wrap justify-center mt-9">
                <!-- Campo de selección para rol -->
                <div class="w-full sm:w-1/3 px-2 mb-4 sm:mb-0">
                    <label for="rol" class="block text-sm font-medium leading-6 text-gray-900">Rol:</label>
                    <select name="rol" id="rol" class="h-12 w-full border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario" formControlName="rol">
                        <option value="1">Administrador</option>
                        <option value="2">Lector</option>
                        <option value="3">Ingeniero de Mantenimiento</option>
                        <option value="4">Operador</option>
                        <option value="5">Técnico de Mantenimiento</option>
                        <option value="6">Auxiliar</option>
                        <option value="7">Oficina</option>
                    </select>
                </div>
                <!-- Campo de selección para cargo -->
                <div class="w-full sm:w-1/3 px-2 mb-4 sm:mb-0">
                    <label for="cargo" class="block text-sm font-medium leading-6 text-gray-900">Cargo:</label>
                    <select name="cargo" id="cargo" class="h-12 w-full border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario" formControlName="cargo" (change)="actualizarCargo($event)">
                        <option value="OPERADOR">Operador</option>
                        <option value="AUXILIAR DE ABORDAJE Y TAQUILLA">Auxiliar de Abordaje y Taquilla</option>
                        <option value="INGENIERO DE MANTENIMIENTO">Ingeniero de Mantenimiento</option>
                        <option value="TECNICO DE MANTENIMIENTO">Técnico de Mantenimiento</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <!-- Campo de entrada para cargo específico, visible solo si 'otro_cargo' es verdadero -->
                <div class="w-full sm:w-1/3 px-2 mb-4 sm:mb-0" *ngIf="otro_cargo()">
                    <label for="rolEsp" class="block text-sm font-medium leading-6 text-gray-900">Cargo Específico:</label>
                    <input type="text" name="rolEsp" id="rolEsp" formControlName="rolEsp" class="h-12 w-full border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario">
                </div>
            </div>
            <!-- Campos de entrada para email y contraseña -->
            <div class="w-full flex flex-wrap justify-center mt-9">
                <div class="w-full sm:w-1/3 px-2 mb-4 sm:mb-0">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email:</label>
                    <input type="text" name="email" id="email" formControlName="email" class="h-12 w-full border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario">
                </div>
                <div class="w-full sm:w-1/3 px-2 mb-4 sm:mb-0">
                    <label for="contrasena" class="block text-sm font-medium leading-6 text-gray-900">Contraseña:</label>
                    <input type="text" name="contrasena" id="contrasena" formControlName="contrasena" class="h-12 w-full border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario">
                </div>
            </div>
            <!-- Botón de envío del formulario -->
            <div class="w-full mt-9 flex justify-center">
                <button type="submit" [disabled]="!ususarioForm.valid" class="disabled:bg-red-500 flex items-center justify-center p-3 w-full sm:w-1/4 mx-4 sm:mx-auto my-8 rounded-md bg-Primario text-TextoBlanco hover:bg-Secundario active:bg-gray-500">Guardar</button>
            </div>
        </form>
    </div>

</main>
