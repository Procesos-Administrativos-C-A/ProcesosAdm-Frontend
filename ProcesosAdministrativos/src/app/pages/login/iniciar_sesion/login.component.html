<main class=" w-screen relative "> 
    <div class="pantalla-principal w-screen h-screen min-h-[760px] flex flex-col items-center justify-start ">
        <div class="my-8 ">
            <img src="../../../../assets/logo_cable_aereo_color_dos.png" alt="Logo" class="bg-contain h-[11rem]">
        </div>
        <!-- Elemento Central-->
        <div class=" flex gap-8  flex-col  lg:w-1/3 tablet:w-3/4 telefono:w-11/12  mx-auto rounded-md shadow-inner shadow-TextoGris/45 bg-white " >
            <!-- Formulario Inicio de Sesion-->
            <form class="animate-fade-down animate-ease-in flex  flex-col " *ngIf="!menu_recuperacion() ; else formularioRecuperar" [formGroup]="usuarioForm" (ngSubmit)="enviarInicioSesion()">
                <h1 class="text-center text-2xl font-semibold leading-7 text-gray-900 my-8 ">Iniciar Sesión</h1>

                <!-- Campo de Cedula-->
                <label  for="cedula" class="ml-9 my-2 text-sm font-medium leading-6 text-gray-900">Número de Cédula</label>
                <div class="relative flex justify-center  h-12">
                    <fa-icon [icon]="faUser" class="fas fa-fw fade absolute top-0 bottom-0 tablet:left-[16%] telefono:left-[10%]  text-2xl flex items-center"></fa-icon>
                    <input type="number" name="cedula" min="0" id="cedula" placeholder="" formControlName="cedula" class="appearance-none h-12 tablet:w-3/4 telefono:w-11/12 pl-14 mx-auto  border-2 text-xl border-gray-300 rounded-md  focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario" >
                </div>
                <!--<p *ngIf="usuarioForm.get('cedula')?.hasError('minlength')">El numero de cedula no puede ser menor de 6 digitos</p> -->
                <!-- Campo de Contraseña-->
                <label for="contrasena" class="mt-5 ml-9 text-sm font-medium leading-6 text-gray-900">Contraseña</label>

                <div class="relative flex justify-center h-12">
                    <fa-icon [icon]="ver_contrasena()? faEye:faEyeSlash" class="absolute top-4 bottom-0  tablet:left-[16%] telefono:left-[10%]  text-2xl flex items-center " (click)="verContrasena()"></fa-icon>
                    <input [type]="ver_contrasena()? 'text' : 'password'" name="contrasena" id="contrasena" formControlName="contrasena" class="h-12 tablet:w-3/4 telefono:w-11/12 pl-14 mx-auto mt-2  border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario ">
                </div>
                <!-- Boton de acceso-->
                <button type="submit" [disabled]="!usuarioForm.valid" class="flex disabled:bg-gray-500 items-center justify-center p-3 tablet:w-1/4 telefono:w-2/4 mx-auto mt-8 rounded-md bg-Primario text-TextoBlanco hover:bg-Secundario active:bg-gray-500">
                    <fa-icon [icon]="faSpinner" [class]="icono_carga()? 'animate-spin mr-3 text-2xl flex items-center':'hidden' "></fa-icon>
                    Acceder
                </button>
                <p [class]="mensaje_error()? 'text-red-500 m-auto mt-4':'hidden'">No fue posible acceder. Verifique sus credenciales.</p>
            </form>
            <ng-template #formularioRecuperar >
                <!-- Formulario Recuperacion de Contraseña-->
                <form class="animate-fade-down animate-ease-in flex  flex-col " >
                    <!-- Titulo y funcionamiento-->
                    <h1 class="text-center text-2xl font-semibold leading-7 text-gray-900 my-8">Recuperar Contraseña</h1>
                    <p class=" tablet:w-3/4 telefono:w-11/12 mx-auto mt-2 mb-6 text-center text-sm font-medium leading-6 text-TextoGris">
                        Introduce tu número de cédula y te enviaremos un enlace al correo electrónico que tengas registrado
                        para que puedas restablecer la contraseña de tu cuenta. 
                    </p>
                    <!-- Campo de Cedula-->
                    <label  for="cedulaRecuperacion" class="ml-9 mb-2 text-sm font-medium leading-6 text-gray-900">Número de Cédula</label>
                    <div class="relative flex justify-center  h-12">
                        <fa-icon [icon]="faUser" class="absolute top-0 bottom-0 tablet:left-[16%] telefono:left-[10%]  text-2xl flex items-center"></fa-icon>
                        <input type="number" name="cedulaRecuperacion" [formControl]="cedulaRecForm" class="appearance-none h-12 tablet:w-3/4 telefono:w-11/12 pl-12 mx-auto  border-2 text-xl border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-4 focus:border-Secundario"  >                    
                    </div>
                    <!-- Boton de recuperacion -->
                    <button type="submit" class="flex items-center justify-center p-3 tablet:w-3/5 telefono:w-3/4 mx-auto mt-8 rounded-md bg-Primario text-TextoBlanco hover:bg-Secundario active:bg-gray-500">Enviar enlace de acceso</button>
                </form>
            </ng-template>
            <!-- Botones de cambio de menu-->
            <div class="animate-flip-up h-12 flex  flex-col justify-center bg-Primario rounded-t-full text-TextoBlanco "
                *ngIf="!menu_recuperacion() ; else elseBlock">
                <span class="text-center cursor-pointer w-40 m-auto" (click)="cambiarMenu()">
                   <p > Olvidé mi Contraseña</p> 
                </span>
            </div>
            <ng-template #elseBlock >
                <div class="animate-flip-up h-12 flex  flex-col justify-center bg-Primario rounded-t-full text-TextoBlanco">
                <span class="text-center cursor-pointer w-40 m-auto" (click)="cambiarMenu()">
                   <p > Iniciar Sesión</p> 
                </span>
                </div>
            </ng-template>
        </div>

    </div>
    
</main>
