<div class="flex flex-col min-h-screen">
    <app-navbar rol="2"></app-navbar>

    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Reporte de Asistencia</h2>

        <table>
            <tbody>
                <tr *ngFor="let empleado of empleadosSeleccionados; let i = index">
                    <td>
                        <div class="mb-4 flex items-center">
                            <div class="mr-4">
                                <label class="block font-bold mb-2">Cargo:</label>
                                <select class="border border-gray-400 rounded w-64 p-2">
                                    <option *ngFor="let cargo of cargos" [value]="cargo">{{ cargo }}</option>
                                </select>
                            </div>

                            <div class="mr-4 flex">
                                <div class="w-64">
                                    <label class="block font-bold mb-2">Empleado:</label>
                                    <div class="flex">
                                        <select class="border border-gray-400 rounded p-2 flex-grow"
                                            [(ngModel)]="empleado.nombre">
                                            <option *ngFor="let emp of empleados" [value]="emp.nombre">{{ emp.nombre }}
                                            </option>
                                        </select>
                                        <button *ngIf="i === empleadosSeleccionados.length - 1"
                                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2"
                                            (click)="agregarEmpleado()">+</button>
                                        <button *ngIf="i !== empleadosSeleccionados.length - 1"
                                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2"
                                            (click)="eliminarEmpleado(i)">-</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="mb-4 flex">
            <div class="mr-4">
                <label class="block font-bold mb-2">Fecha Inicio:</label>
                <input type="date" class="border border-gray-400 rounded p-2">
            </div>
            <div>
                <label class="block font-bold mb-2">Fecha Fin:</label>
                <input type="date" class="border border-gray-400 rounded p-2">
            </div>
        </div>

        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Generar Reporte
        </button>

        <!-- Aquí iría el gráfico de barras -->
    </div>
</div>
